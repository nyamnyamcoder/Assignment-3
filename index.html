<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Material symbol icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
        <div class="notification">
            <!-- Anything notification that the business want to put in -->
            <h3 class="heading heading--white">Free shipping for orders over AUD$250</h3>
        </div>
        <nav>
            <a href="#home" class="p--white">Home</a>
            <a href="#newarrivals" class="p--white">New Arrivals</a>
            <a href="#pre-loved" class="p--white">Pre-Loved</a>
            <a href="#aboutus" class="p--white">About Us</a>
            <img class="brand-logo" src="images/Marlow and Mae Logo.webp" alt="Marlow and Mae logo in cursive font.">
            
            <!-- Icon buttons -->
            <button id="search-icon" class="btn btn--icon-white">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>

            <button id="cart-icon" class="btn btn--icon-white">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
            </button>
            
            <!-- Currency selecter -->
            <div class="currency-selecter-wrapper">
                <select id="currency-selector" class="btn btn--icon-white">
                  <option value="AUD">AUD</option>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="JPY">JPY</option>
                  <option value="KRW">KRW</option>
                  <option value="RMB">RMB</option>
                </select>
            </div>

            

        </nav>
    </header>
</body>
</html>
