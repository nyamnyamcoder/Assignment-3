<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS files -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Material symbol icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
        <div class="notification">
            <!-- Anything notification that the business want to put in -->
            <h3 class="heading heading--white">Free shipping for orders over AUD$250</h3>
        </div>
        <nav>
            <ul class="nav-links-ul">
                <li><a href="#newarrivals" class="p--white">New Arrivals</a></li>
                <li><a href="#pre-loved" class="p--white">Pre-Loved</a></li>
                <li><a href="#aboutus" class="p--white">About Us</a></li>
            </ul>

            <button id="menu-icon" class="menu-links btn--icon-white">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            
            <!-- Need to make it able to redirect to the home page -->
            <img class="brand-logo" src="images/Marlow and Mae Logo.webp" alt="Marlow and Mae logo in cursive font.">
            
            <div class="icon-buttons">
                <!-- Icon buttons -->
                <button id="search-icon" class="btn--icon-white">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>

                <button id="cart-icon" class="btn--icon-white">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                </button>
                
                <!-- Currency selecter -->
                <div class="currency-selecter-wrapper">
                    <select id="currency-selector" class="btn--icon-white">
                    <option value="AUD">AUD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                    <option value="KRW">KRW</option>
                    <option value="RMB">RMB</option>
                    </select>
                </div>
            </div> 

        </nav>

        <!-- Hero section -->
        <section class="hero-section">
            <div class="hero-image-wrapper">
                <img class="hero-image" src="images/Market dress 2.webp" alt="A woman wearing white mini dress, taking selfie in mirror.">
            </div>
            <div class="hero-content-wrapper">
                <h1 class="heading heading--green">Market dress</h1>
                <button class="btn btn--brown shop-now-cta">Shop now</button>
            </div>
        </section>

    </header>
</body>
</html>
